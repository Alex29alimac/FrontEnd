<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="head1">
            <p>El mejor lugar para los amantes de los super heroes!</p>
        </div>
        <div class="head2">
            <div>
                <img src="img/proteger.png" alt="logo" width="60px">
                <h1>  Heroes Store </h1>
            </div>
            <nav>
                <ul>
                    <a href="registro.html"><li>Registrarte</li></a>
                    <a href="login.html"><li>Iniciar Sesion</li></a>
                </ul>
            <nav>
        </div>
    </header>
    <main>
    <section class="registro">
        <form action="login.html">
            <div class="nombresRegistro">
                <h2>Registro</h2>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <select value="Pais">
                    <option disabled selected>Pais</option>
                    <option>Argentina</option>
                    <option>Colombia</option>
                    <option>Brasil</option>
                    <option>Ecuador</option>
                    <option>Peru</option>
                    <option>Bolivia</option>
                    <option>Chile</option>
                </select>
            </div>
            <div class="botonesRegistro">
                <button type="reset" class="buttomRegistro1">Resetear </button>
                <button type="submit" class="buttomRegistro2">Registrar </button>
                
            </div>
            <div class="letraPequeña">
                <p>¿Ya tienes una cuenta?<a href="login.html">  Ingresá</a></p> 
            </div>
        </form>
    </section>
    </main>
    <footer>
        <div>
            Todos los derechos reservados a FRONT END 1
        </div>
    </footer>
</body>
</html>
